<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="https://fonts.google.com/specimen/Lato" rel="stylesheet" type="text/css">
        <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
        <link href="style.css"rel="stylesheet" type="text/css" >
        
        <title>Jeux de dès</title>
    </head>

    <body>
    
        <div class="wrapper clearfix">
            <div class="player-0-panel active">
                <div class="player-name" id="name-0">Joueur 1</div>
                <div class="player-score" id="score-0">43</div>
                <div class="player-current-box">
                    <div class="player-current-label">score</div>
                    <div class="player-current-score" id="current-0">11</div>
                </div>
            </div>
            
            <div class="player-1-panel">
                <div class="player-name" id="name-1">Joueur 2</div>
                <div class="player-score" id="score-1">72</div>
                <div class="player-current-box">
                    <div class="player-current-label">score</div>
                    <div class="player-current-score" id="current-1">0</div>
                </div>
            </div>
            
            <button class="btn-new"><i class="ion-refresh"></i>Rejouer!</button>
            <button class="btn-roll"><i class="ion-paper-airplane"></i>Lancer!</button>
            <button class="btn-hold"><i class="ion-person-stalker"></i>Tournez!</button>
            
            <img src="dès-5.jpg" alt="dès" class="dès">
        </div>
        
        <script src="app.js"></script>
    </body>
</html>
